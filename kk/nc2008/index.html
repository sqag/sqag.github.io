<script type="text/javascript" src="../highslide/highslide-with-gallery.js"></script>

<!--
    2) Optionally override the settings defined at the top
    of the highslide.js file. The parameter hs.graphicsDir is important!
-->

<script type="text/javascript">
	hs.graphicsDir = '../highslide/graphics/';
	hs.align = 'center';
	hs.transitions = ['expand', 'crossfade'];
	hs.fadeInOut = true;
	hs.dimmingOpacity = 1.0; //modified
	hs.wrapperClassName = 'borderless floating-caption';
	hs.captionEval = 'this.thumb.alt';
	hs.marginBottom = 70; // make room for the controls and the floating caption
	hs.numberPosition = 'caption';
	hs.lang.number = '%1/%2';
	hs.creditsPosition = 'bottom left'; // added

	// Add the slideshow providing the controlbar and the thumbstrip
	hs.addSlideshow({
		//slideshowGroup: 'group1',
		interval: 4000, //modified
		repeat: false,
		useControls: true,
		overlayOptions: {
			className: 'text-controls',
			position: 'bottom center',
			relativeTo: 'viewport',
			offsetX: 0, //modified
			offsetY: -5

		}
	});

</script>

<!--
	3) Add some extra CSS
-->
<style type="text/css">
/* Caption */
.highslide-caption {
	width: 100%;
	text-align: right;
}
/* Image number */
.highslide-number {
	display: inline;
	padding-right: 1em;
	color: #707070;
}

/* added */
.highslide-dimming {
	background: #d6d6d6;
}

/* added */
a.highslide-credits,
a.highslide-credits i {
	padding: 2px;
	color: #707070;
	text-decoration: none;
	font-size: 10px;
}
a.highslide-credits:hover,
a.highslide-credits:hover i {
	color: black;
	background-color: white;
}
a.highslide-credits {
	position: relative;
	top: 28px;
}

</style>
